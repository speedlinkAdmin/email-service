name: Deploy Email Service to VPS

on:
  push:
    branches:
      - main  # or master, whichever branch you deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_rsa root@${{ secrets.VPS_HOST }} << 'EOF'
            # Navigate to your deployment folder
            cd /root/email-service

            # Pull the latest code
            git fetch origin main
            git reset --hard origin/main

            # Install dependencies (production only)
            npm install --production

            # Restart or start the app with PM2
            pm2 reload all || pm2 start server.js --name email-service

            echo "âœ… Deployment successful!"
          EOF
